<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<link
			rel="stylesheet"
			href="./assets/css/bootstrap.min.css"
		/>
		<link
			rel="stylesheet"
			href="./assets/css/base.css"
		/>
		<link
			rel="stylesheet"
			href="./assets/css/signin.css"
		/>
		<title>Login</title>
	</head>
	<body class="text-center">
		<form class="form-signin">
			<a href="/">
				<img
					class="mb-4"
					src="./assets/img/BSU_logo.svg"
					alt=""
					width="72"
					height="72"
				/>
			</a>
			<h1 class="h3 mb-3 font-weight-normal">
				Пожалуйста, войдите в личный кабинет
			</h1>
			<label
				for="inputEmail"
				class="sr-only"
				>Ваш e-mail</label
			>
			<input
				type="email"
				id="inputEmail"
				class="form-control mt-1"
				placeholder="E-mail"
				required=""
				autofocus=""
			/>
			<label
				for="inputPassword"
				class="sr-only mt-3"
				>Пароль</label
			>
			<input
				type="password"
				id="inputPassword"
				class="form-control mt-1"
				placeholder="Пароль"
				required=""
			/>
			<div class="checkbox mb-3">
				<label>
					<input
						type="checkbox"
						value="remember-me"
					/>
					Запомнить меня
				</label>
			</div>
			<button
				class="btn btn-lg btn-primary btn-block"
				type="submit"
			>
				Войти
			</button>
			<p class="mt-5 mb-3 text-muted">© 2023 IT-Bur</p>
		</form>
	</body>
</html>
